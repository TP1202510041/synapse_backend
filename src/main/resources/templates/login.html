<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SynapseVR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Bienvenido de vuelta</h2>
        <p class="subtitle">Por favor ingresa tus credenciales</p>

        <!-- Mensaje de error -->
        <div class="error-message" th:if="${error}">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Mensaje de éxito -->
        <div class="success-message" th:if="${success}">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Correo electrónico
                </label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="ejemplo@correo.com"
                >
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <div class="password-input">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Ingresa tu contraseña"
                    >
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        <div class="additional-options">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <br>
            <a th:href="@{/register}" class="switch-auth">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.className = 'fas fa-eye-slash';
        } else {
            passwordInput.type = 'password';
            toggleIcon.className = 'fas fa-eye';
        }
    }
</script>
</body>
</html>
